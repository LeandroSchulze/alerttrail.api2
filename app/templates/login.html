{% extends "layout.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-2xl shadow">
  <h1 class="text-2xl font-semibold mb-4">{{ t['login_title'] }}</h1>
  <form action="/login" method="post" class="space-y-3">
    <div>
      <label class="block text-sm">{{ t['email'] }}</label>
      <input name="email" type="email" required class="w-full border rounded-lg px-3 py-2">
    </div>
    <div>
      <label class="block text-sm">{{ t['password'] }}</label>
      <input name="password" type="password" required class="w-full border rounded-lg px-3 py-2">
    </div>
    <button class="w-full bg-slate-900 text-white py-2 rounded-xl">{{ t['enter'] }}</button>
  </form>
  <p class="text-xs text-slate-600 mt-3">Demo: <b>admin@alerttrail.local</b> / <b>admin123</b></p>
</div>
{% endblock %}
